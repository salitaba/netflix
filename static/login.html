<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="MUI.css" rel="stylesheet" type="text/css" />
  <script src="MUI.js"></script>
  <script src="include.js"></script>
  <link rel="stylesheet" href="/bootstrap.css">
  <style>
    .outer {
      display: table;
      position: absolute;
      left: 0;
      height: 80%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
  <style>
    .nav_bar>li>a {
      color: white;
      font-weight: bold;
    }

    .nav_bar>li>a:hover {
      background: rgba(0, 0, 0, 0.05)
    }
  </style>
  <title>Document</title>
</head>


<body>

  <ul class="mui-tabs__bar nav_bar" style="background-color:#2196F3; height: 20%;">
    <li><a href="/home">Home</a></li>
    <li><a href="/dashboard">Dashboard</a></li>
    <li style="float:right"><a href="/signup">Signup</a></li>
    <li style="float:right"><a href="/login">Login</a></li>
  </ul>
  <div class="outer">
    <div class="middle">
      <div class="mui-container-fluid">
        <div class="mui-col-md-4 mui-col-md-offset-4"
          style=" background-color:rgb(187, 202, 251); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <form class="mui-form" action="/login" method="POST">
            <legend style="text-align: center; color:blue; font-size: 2em; font-weight: bold;">Login
            </legend>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" name="username" required>
              <label>User name</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" name="password" required>
              <label>password</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised btn btn-primary"
              style="text-align: center; width:100%">Submit</button>
          </form>
          <div style="text-align: center; margin-top: 15px;">
            <a href="/signup">don't have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    includeHTML();
  </script>
</body>


</html>
